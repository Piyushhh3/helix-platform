---
# Network Policy for AI Healing Agent (in aiops namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-healing-agent-policy
  namespace: aiops
spec:
  podSelector:
    matchLabels:
      app: ai-healing-agent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080  # Metrics port
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow to Kubernetes API server
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow to Prometheus
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    
    # Allow to Groq API (external)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow to Slack webhook (external)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

---
# Network Policy for Monitoring namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-policy
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow access to Grafana UI
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow Prometheus to be scraped
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 9090
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow scraping metrics from any namespace
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000  # App metrics
        - protocol: TCP
          port: 8080  # Alternative metrics port
    
    # Allow to Kubernetes API
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow AlertManager webhook
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
