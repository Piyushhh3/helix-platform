# infrastructure/kubernetes/base/network-policies.yaml
# Network Policies - Pod-level firewall rules

---
# Default Deny All Ingress and Egress in helix-app namespace
# This is the foundation - deny everything, then explicitly allow
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: helix-app
spec:
  podSelector: {}  # Applies to all pods in namespace
  policyTypes:
    - Ingress
    - Egress

---
# Allow DNS queries from all pods (required for service discovery)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: helix-app
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS queries to CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Product Service ingress from Order Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: product-service-ingress
  namespace: helix-app
spec:
  podSelector:
    matchLabels:
      app: product-service
  policyTypes:
    - Ingress
  ingress:
    # Allow from Order Service
    - from:
        - podSelector:
            matchLabels:
              app: order-service
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow from Ingress/Load Balancer
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow from monitoring (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000  # Metrics endpoint

---
# Product Service egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: product-service-egress
  namespace: helix-app
spec:
  podSelector:
    matchLabels:
      app: product-service
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow to RDS database
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow HTTPS to AWS services (ECR, S3, etc)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

