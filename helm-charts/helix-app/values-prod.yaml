global:
  environment: production

userService:
  replicaCount: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 20
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

productService:
  replicaCount: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 20
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

orderService:
  replicaCount: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 20
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

ingress:
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:725537514357:certificate/YOUR-CERT-ARN
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
