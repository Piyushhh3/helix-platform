{{- if .Values.userService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.userService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helix-app.labels" . | nindent 4 }}
    app: {{ .Values.userService.name }}
    service: {{ .Values.userService.name }}
spec:
  {{- if not .Values.userService.autoscaling.enabled }}
  replicas: {{ .Values.userService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.userService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.userService.name }}
        service: {{ .Values.userService.name }}
        version: {{ .Values.userService.image.tag | quote }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.userService.name }}
        image: {{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.userService.service.targetPort }}
          protocol: TCP
        env:
        {{- toYaml .Values.userService.env | nindent 8 }}
        livenessProbe:
          {{- toYaml .Values.userService.healthCheck.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.userService.healthCheck.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.userService.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
{{- end }}
