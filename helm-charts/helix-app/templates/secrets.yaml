apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helix-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # These should be sealed using sealed-secrets in production
  # For now, using placeholders - will be replaced by Sealed Secrets
  user-service-url: "postgresql://user:CHANGEME@rds-endpoint:5432/userdb"
  product-service-url: "postgresql://user:CHANGEME@rds-endpoint:5432/productdb"
  order-service-url: "postgresql://user:CHANGEME@rds-endpoint:5432/orderdb"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helix-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret: "CHANGEME-super-secret-jwt-key-here"
