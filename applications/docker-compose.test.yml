services:
  postgres:
    image: postgres:15-alpine
    container_name: helix-postgres-test
    environment:
      POSTGRES_USER: helix
      POSTGRES_PASSWORD: helix
      POSTGRES_DB: helix
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helix"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helix-network

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile.dev
    container_name: product-service-test
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://helix:helix@postgres:5432/helix
      SERVICE_NAME: product-service
      ENVIRONMENT: dev
      DEBUG: "true"
      OTEL_ENABLED: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: text
      PYTHONPATH: /app/src:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helix-network
    restart: unless-stopped

networks:
  helix-network:
    driver: bridge
