# applications/docker-compose.yml
# Complete Docker Compose for all Helix services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: helix-postgres
    environment:
      POSTGRES_USER: helix
      POSTGRES_PASSWORD: helix
      POSTGRES_DB: helix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helix"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helix-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://helix:helix@postgres:5432/helix
      SERVICE_NAME: product-service
      ENVIRONMENT: dev
      DEBUG: "true"
      OTEL_ENABLED: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: text
      PYTHONPATH: /app/src:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://helix:helix@postgres:5432/helix
      SERVICE_NAME: order-service
      ENVIRONMENT: dev
      DEBUG: "true"
      OTEL_ENABLED: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: text
      PRODUCT_SERVICE_URL: http://product-service:8001
      PYTHONPATH: /app/src:/app
    depends_on:
      postgres:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://helix:helix@postgres:5432/helix
      SERVICE_NAME: user-service
      ENVIRONMENT: dev
      DEBUG: "true"
      OTEL_ENABLED: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: text
      PYTHONPATH: /app/src:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

networks:
  helix-network:
    driver: bridge

volumes:
  postgres_data:
