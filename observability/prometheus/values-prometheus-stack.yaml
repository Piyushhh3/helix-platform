# ============================================================================
# PROMETHEUS STACK - PRODUCTION CONFIGURATION
# kube-prometheus-stack Helm values
# ============================================================================

# Global settings
fullnameOverride: prometheus

# ============================================================================
# PROMETHEUS SERVER
# ============================================================================
prometheus:
  enabled: true
  
  prometheusSpec:
    # Retention
    retention: 15d
    retentionSize: "10GB"
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 4Gi
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    
    # Service Monitors - Auto-discover
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    
    # Scrape interval
    scrapeInterval: 30s
    evaluationInterval: 30s
    
    # External labels
    externalLabels:
      cluster: helix-dev-eks
      environment: dev
    
    # Additional scrape configs
    additionalScrapeConfigs:
      # Scrape our microservices
      - job_name: 'helix-microservices'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - helix-dev
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service

# ============================================================================
# GRAFANA
# ============================================================================
grafana:
  enabled: true
  
  adminPassword: "admin123"  # Change in production!
  
  # Ingress
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    hosts:
      - grafana.helix-platform.io
  
  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    size: 5Gi
  
  # Datasources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        # Prometheus
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
          jsonData:
            timeInterval: 30s
        
        # Tempo (we'll add this later)
        - name: Tempo
          type: tempo
          url: http://tempo:3100
          access: proxy
          jsonData:
            tracesToLogs:
              datasourceUid: Loki
  
  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        
        - name: 'helix-custom'
          orgId: 1
          folder: 'Helix Platform'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/helix-custom
  
  # Pre-installed dashboards
  dashboards:
    default:
      # Kubernetes cluster monitoring
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      
      # Node exporter
      node-exporter:
        gnetId: 1860
        revision: 27
        datasource: Prometheus
      
      # Kubernetes pods
      kubernetes-pods:
        gnetId: 6417
        revision: 1
        datasource: Prometheus

# ============================================================================
# ALERTMANAGER
# ============================================================================
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 64Mi
    
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'slack'
      routes:
        # Critical alerts - immediate notification
        - match:
            severity: critical
          receiver: 'slack'
          continue: true
        
        # Warning alerts - grouped
        - match:
            severity: warning
          receiver: 'slack'
          group_wait: 30s
    
    receivers:
      - name: 'slack'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
            channel: '#helix-alerts'
            title: '{{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

# ============================================================================
# PROMETHEUS OPERATOR
# ============================================================================
prometheusOperator:
  enabled: true
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# ============================================================================
# EXPORTERS
# ============================================================================
# Node Exporter - Host metrics
nodeExporter:
  enabled: true

# Kube State Metrics - K8s object metrics
kubeStateMetrics:
  enabled: true

# ============================================================================
# SERVICE MONITORS
# ============================================================================
# Default service monitors
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Kubernetes component scraping
kubeApiServer:
  enabled: true

kubelet:
  enabled: true

kubeControllerManager:
  enabled: true

coreDns:
  enabled: true

kubeEtcd:
  enabled: true

kubeScheduler:
  enabled: true

kubeProxy:
  enabled: true
