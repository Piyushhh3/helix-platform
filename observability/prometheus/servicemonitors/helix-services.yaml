# ============================================================================
# SERVICE MONITORS FOR HELIX MICROSERVICES
# ============================================================================

---
# User Service Monitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: user-service
  namespace: monitoring
  labels:
    app: user-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: user-service
  namespaceSelector:
    matchNames:
      - helix-dev
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

